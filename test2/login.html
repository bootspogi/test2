<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login.css" />
    <title>ALB</title>
</head>

<body>
    <div class="form-container sign-in-container">
        <form action="#">
            <h1>Sign in</h1>
            <input id="loginEmail" type="email" placeholder="Email" />
            <input id="loginPass" type="password" placeholder="Password" />
            <a id="passReset" href="#">Forgot your password?</a>
            <input type="button" id="loginBtn" class="ac" value="Sign in"></input>
        </form>
    </div>
    <button class="btn-lg btn-success" onclick="gotoSignup()">SIGNUP</button>
    <script>
        function gotoSignup() {
            if (confirm("Do you want to Sign up for a new account?")) {
                window.location.replace("./signup.html");
            }
        }
    </script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-firestore.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
